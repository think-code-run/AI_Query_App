<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload CSV - AI-Powered CSV Query App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .navbar {
            background-color: #4254df;
        }
        .navbar-brand, .nav-link {
            color: white !important;
        }
        .upload-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 40px;
            background-color: #343a40;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
            color: white;
        }
        .upload-container h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .form-group label {
            font-weight: bold;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 8px;
        }
        .back-link {
            margin-top: 20px;
            display: block;
            font-size: 0.9rem;
            color: #007bff;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="homepage.html">CSV Query App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="homepage.html">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="upload.html">Upload CSV</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Upload Section -->
    <div class="upload-container">
        <h2>Upload Your CSV File</h2>
        <form>
            <div class="form-group">
                <label for="csvFile">Choose CSV File:</label>
                <input type="file" class="form-control" id="csvFile" accept=".csv">
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
        <a href="index.html" class="back-link">‚Üê Back to Home</a>
    </div>

    <!-- Footer -->
    <footer class="text-center mt-4">
        <p>&copy; 2025 AI-Powered CSV Query App. All rights reserved.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
